<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 cột đều cho tất cả các row */
      grid-template-rows: auto; /* Các hàng tự động điều chỉnh kích thước */
      gap: 10px;
      margin: 20px;
    }

    .grid-item {
      padding: 20px;
      text-align: center;
      font-size: 16px;
      color: white;
      border-radius: 8px;
    }

    /* Màu sắc cho các row */
    .row-1 {
      background-color: #FF6347; /* Màu đỏ cam */
    }

    .row-2 {
      background-color: #4682B4; /* Màu xanh dương */
      grid-column: span 2; /* Row giữa chỉ có 2 cột */
    }

    .row-3 {
      background-color: #32CD32; /* Màu xanh lá */
    }

    /* Các phần tử trong từng cột */
    .grid-container > div {
      background-color: #FFD700; /* Màu vàng */
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item row-1">Cột 1, Hàng 1</div>
    <div class="grid-item row-1">Cột 2, Hàng 1</div>
    <div class="grid-item row-1">Cột 3, Hàng 1</div>

    <div class="grid-item row-2">Cột 1, Hàng 2</div>
    <div class="grid-item row-2">Cột 2, Hàng 2</div>

    <div class="grid-item row-3">Cột 1, Hàng 3</div>
    <div class="grid-item row-3">Cột 2, Hàng 3</div>
    <div class="grid-item row-3">Cột 3, Hàng 3</div>
  </div>

</body>
</html>
